<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="card">
      <div class="box">
        <div class="date">
          <div id="clock" class="time"></div>
          <div class="day">Thursday, August 03, 2023</div>
        </div>
        <button class="clock-out-button">
          <div class="clock-out">CLOCK OUT</div>
        </button>
      </div>
      <div class="box1">
        <div class="clock-in-time">
          <div class="clock-in-time1">
            Clocked In on Thu, August 03, 2023 at 08:45:57
          </div>
        </div>
        <button class="view-time-records-button">
          <div class="view-time-records">
            <img class="icon" src="./assets/frame-3.svg">View Time Records
          </div>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
