<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="vendor/DataTables/datatables.min.css" rel="stylesheet" />
  </head>
  <body class="wrapper">
    <main class="main">
      <div class="group">
        <input
          type="text"
          id="employeeId"
          class="input-employee-id"
          placeholder="Enter Employee ID"
          value="1"
        />

        <div class="card">
          <div class="box">
            <div class="date">
              <p id="clock" class="time"></p>
              <p class="day">Thursday, August 03, 2023</p>
            </div>
            <button class="clock-out-button">CLOCK IN</button>
          </div>

          <div class="box1">
            <div class="clock-in-time">
              <p class="clock-in-time1">
                Clocked In on Thu, August 03, 2023 at 08:45:57
              </p>
            </div>
            <button class="view-time-records-button">
              <img class="icon" src="./assets/frame-3.svg" />View Time Records
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="table">
          <table id="myTable" class="display">
            <thead>
              <tr>
                <th>Attendance Type/th></th>
                <th>Date</th>
                <th>Employee</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="vendor/DataTables/datatables.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
